<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP & REST Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SOAP & REST</h1>
    <div style="display: flex; justify-content: space-around;">

      <div class="form-container">
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>
            <button type="submit">Create User</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Get User</h2>
        <form id="getUserForm">
            <label for="getUserId">User ID:</label>
            <input type="number" id="getUserId" name="getUserId" required>
            <button type="button" onclick="getUser()">Get User</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Update User</h2>
        <form id="updateUserForm">
            <label for="updateUserId">User ID:</label>
            <input type="number" id="updateUserId" name="updateUserId" required>
            <label for="updateUserName">Name:</label>
            <input type="text" id="updateUserName" name="updateUserName" required>
            <label for="updateUserEmail">Email:</label>
            <input type="email" id="updateUserEmail" name="updateUserEmail" required>
            <button type="button" onclick="updateUser()">Update User</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Delete User</h2>
        <form id="deleteUserForm">
            <label for="deleteUserId">User ID:</label>
            <input type="number" id="deleteUserId" name="deleteUserId" required>
            <button type="button" onclick="deleteUser()">Delete User</button>
        </form>
    </div>
</div>

    <div class="results-container">
        <div class="result" id="soapResult">
            <h2>SOAP Server Response</h2>
            <pre id="soapResponse"></pre>
            <p id="soapTime">SOAP Response Time: - ms</p>
        </div>
        <div class="result" id="restResult">
            <h2>REST Server Response</h2>
            <pre id="restResponse"></pre>
            <p id="restTime">REST Response Time: - ms</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
